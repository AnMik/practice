<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Кодировщик</title>

		<script type="text/javascript">
		function makeCode(event) {
			document.getElementById("type-display").innerHTML +=" " + event.keyCode;
		}
		</script>

	</head>
	<body onkeydown="makeCode(event)" onload="alert('Нажимайте кнопки на клавиатуре')">
		<div id='type-display'/>
	</body>

</html>
